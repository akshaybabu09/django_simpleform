{% load static %}


<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Simple Form</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'mysite/images/pic.png' %}" width="50" height="50"
                 class="d-inline-block align-top" alt="">
            Simple Form
        </a>
    </div>
</nav>


<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class="container" style="width:500px">
        <br>
        <div class="form-group">
            <label for="name">Name</label>
            <input name='name' type="text" class="form-control" id="name" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input name='phone' type="number" class="form-control" id="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input name='email' type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" class="form-control" id="address" rows="4" placeholder="Address"></textarea>
        </div>

        <div class="form-group">
            <label for="about">About</label>
            <textarea name="about" class="form-control" id="about" rows="8"
                      placeholder="Tell us about yourself."></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
